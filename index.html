<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac_a_mole</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <h2>Score: <span id="score"></span></h2>
        <h2>Time: <span id="time"></span></h2>
        <h2 id="time-text"> Enter your play time:</h2>
        <input  type="text" placeholder="Не больше 100 секунд" name="name">
        <p id="values"></p>
        <div class="btns">
            <div class="form_radio_btn">
                <input id="radio-1" type="radio" name="difficulty" value="1" checked>
                <label for="radio-1">Младенец</label>
            </div>

            <div class="form_radio_btn">
                <input id="radio-2" type="radio" name="difficulty" value="2">
                <label for="radio-2">Опытный салага</label>
            </div>

            <div class="form_radio_btn">
                <input id="radio-3" type="radio" name="difficulty" value="3">
                <label for="radio-3">Флэш</label>
            </div>
        </div>
        <div class="board">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <h2 id="intro">Let's play!</h2>
        <button id="restart">Start!</button>
    </div>

    <script src="js.js"></script>
</body>

</html>
