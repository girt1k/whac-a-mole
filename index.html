<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac_a_mole</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Счет: <span id="score"></span></h2>
        <h2>Время: <span id="time"></span></h2>
        <button id="lvl-hard"  class="lvl"><p>Сложный</p></button>
        <button id="lvl-medium" class="lvl"><p>Средний</p></button>
        <button id="lvl-easy" class="lvl"><p>Легкий</p></button>
        <div class="board">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <h2 id="intro">Давай сыграем!</h2>
        <button id="restart">Начать заново!</button>
     <!-- <input type="text" placeholder="Введите время:" id="input_time"> -->
    </div>
    <script src="js.js"></script>
</body>
</html>
